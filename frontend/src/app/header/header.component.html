<header>
  <div class="container m-auto py-4">
    <div class="grid grid-cols-6 gap-4 ">
      <div class="col-span-1 p-2  flex items-center">
        <div class="">
          <a href="/"><img src="https://cdn0.fahasa.com/skin/frontend/ma_vanese/fahasa/images/fahasa-logo.png" alt=""></a>
        </div>
      </div>
      <div class="col-span-3 p-2">
        
        <form method="get" action="/list-product?query=sreach&&">   

          <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
          <div class="relative">
              <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                  <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                  </svg>
              </div>
              <input type="search" name="search" id="default-search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search Mockups, Logos..." required>
              <button type="submit" class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
          </div>
        </form>
      
      </div>

      <div class="col-span-2 p-2">
        <div class="flex gap-6 text-base justify-end pr-10 items-center h-full">
          <div *ngIf="checkLogin; else elseBlock" class=" flex gap-5">
              <a href="" class=" text-center hover:text-blue-600">
                <i class="fa fa-shopping-cart pr-2" aria-hidden="true"></i>
                <span>Giỏ hàng</span>
              </a>
              <a href="/user" class=" text-center hover:text-blue-600">
                <i class="fa fa-user pr-2" aria-hidden="true"></i>
                <span>{{user.name}}</span>
              </a>
          </div>
          
          <ng-template #elseBlock>
            <a href="/login" class=" text-center hover:text-blue-600">
              <i class="fa fa-user pr-2" aria-hidden="true"></i>
              <span>Đăng nhập</span>
            </a>
            <a href="/register" class=" text-center hover:text-blue-600">
              <i class="fa fa-key pr-2" aria-hidden="true"></i>
              <span>Đăng kí</span>
            </a>
          </ng-template>
        </div>
        
        
      </div>
    </div>
  </div>
</header>
